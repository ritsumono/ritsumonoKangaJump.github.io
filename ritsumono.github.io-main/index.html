<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="style.css">
  <title>KangaJump</title>
</head>
<body>
   <div class="container">
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
       </div>
        <div class="controls">
                <button id="start-btn" class="start-btn btn hide">Start</button>
                <button id="next-btn" class="next-btn btn hide">Next Question</button>
                <button id="play-btn" class="play-btn btn ">Play</button>
                <button id="restart-btn"  class="restart-btn btn hide">Play the Game</button>
                </div>
    <div id="game-content" class="hidden">
        <div class="content">
            <div class="buttons">
            <button id="rapido" onclick="rapido()">Easy</button>
            <button id="normal" onclick="normal()">Normal</button>
            <button id="devagar" onclick="devagar()">Hard</button>
        </div>
    
        <div class="character kangaroo"></div>

            <img src="assets/fence.png" id="block"></img>
       </div>
    </div>
    </div>
    
  <script src="script.js"></script>

</body>
</html>
